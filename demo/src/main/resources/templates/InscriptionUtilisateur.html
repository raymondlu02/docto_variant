      <div class="card">

          <div class="card-body">
              <form method="get" th:action="@{/inscription/addUser}">
                  <label>nom</label>
                  <input type="text" name="nom" th:value="${nom}">
                  <br>  
                  <label>prenom</label>
                  <input type="text" name="prenom" th:value="${prenom}">

                  <label>mail</label>
                  <input type="email" name="mail" th:value="${mail}">
