<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

  <!-- <div class="navbar navbar-default">
    <ul class="nav navbar-nav"> 
      <li> <a href ="/"> Home </a> </li>
      <li> <a th:href ="${'/utilisateur/profilUser/ChangeCoordPro?id='+{user_id}}"> changer ses coordonnees </a> </li>
    </ul>
  </div> -->

  <div th:insert="/Navbar::navbar">  </div>

  <div class="container mt-2">
      <div class="card">
          <div class="card-header">Ma Liste de RDV</div>
          <div class="card-body">
              
              <table class="table">
                  <thead>
                  <tr>
                    <th>Date</th>
                    <th>Heure de debut</th>
                    <th>Heure de fin </th>
                    <th>Medecin</th>
                    <th>Adresse</th>
                  </tr>
                </thead>
                <tbody>
                <tr th:each="rdv:${myListRdv}">
                    <td th:text="${rdv.date}"></td>
                    <td th:text="${rdv.heure}+'h00'"></td>
                    <td th:text="${rdv.heure}+'h55'"></td>
                    <td th:text="${rdv.pro.nom}+' '+${rdv.pro.prenom}"></td>
                    <td th:text="${rdv.pro.adresse}"></td>
                    
                    <td>
                      <form method="get" th:action ="@{/utilisateur/profilUser/supprimerRdv}">
                        <input type="hidden" name="pro_id" th:value="${pro_id}"/>
                        <input type="hidden" name="rdv_id" th:value="${rdv.id}"/>
                        <input type="hidden" name="user_id" th:value="${rdv.user_id}"/>
                        <button type="submit" class="btn btn-danger"> annuler </button>

                      </form>
                    </td>
                </tr>

                </tbody>
              </table>

              
              
          </div>
      </div>
  </div>

</body>
</html>
